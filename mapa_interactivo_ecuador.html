<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Sectores Quinarios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        var map = L.map('map').setView([-1.8312, -78.1834], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var provinces = {
            "Orellana": [-0.4667, -76.9872],
            "Santo Domingo de los Tsáchilas": [-0.2546, -79.1754]
        };

        var popupContent = {
            "Orellana": `<h4>Sector Quinario en Orellana</h4>
                <ul>
                    <li><b>Administración Pública:</b> Gestión de recursos naturales y parques protegidos</li>
                    <li><b>Gestión Ambiental:</b> Protección de la biodiversidad y reservas ecológicas</li>
                    <li><b>Salud y Educación:</b> Servicios gubernamentales en salud y educación</li>
                </ul>`,
            
            "Santo Domingo de los Tsáchilas": `<h4>Sector Quinario en Santo Domingo</h4>
                <ul>
                    <li><b>Gobernanza Local:</b> Administración y planificación del desarrollo provincial</li>
                    <li><b>Servicios Sociales:</b> Programas de bienestar y asistencia pública</li>
                    <li><b>Educación Superior:</b> Universidades y centros de formación técnica</li>
                </ul>`
        };

        for (var province in provinces) {
            L.marker(provinces[province]).addTo(map)
                .bindPopup(popupContent[province])
                .bindTooltip("Provincia de " + province);
        }
    </script>
</body>
</html>
